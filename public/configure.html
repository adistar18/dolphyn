<!DOCTYPE html>
<html ng-app="wizard">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Dolphyn</title>

    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">

    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">-->
    <link rel="stylesheet" href="css/fonts/Quicksand/stylesheet.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/alternate.css">

</head>
<body ng-controller="SettingsCtrl">

<div class="center">
    <h3>configure your account</h3>
</div>
<div class="center">
    <h4>IMAP</h4>
    <form action="#" method="get">
        <fieldset>
            <label for="imap_hostname">Hostname</label>
            <input id="imap_hostname" name="imap_hostname" type="text" ng-model="settings.imap.host"/>
        </fieldset>
        <fieldset>
            <label for="imap_port">Port</label>
            <input id="imap_port" name="imap_port" type="text" ng-model="settings.imap.port"/>
        </fieldset>
        <fieldset>
            <label for="imap_secure">Secure</label>
            <input id="imap_secure" name="imap_secure" type="checkbox" ng-model="settings.imap.secure"/>
        </fieldset>
        <fieldset>
            <label for="imap_username">User</label>
            <input id="imap_username" name="imap_username" type="text" ng-model="settings.imap.username"/>
        </fieldset>
        <fieldset>
            <label for="imap_password">Password</label>
            <input id="imap_password" name="imap_password" type="password" ng-model="settings.imap.password"/>
        </fieldset>
    </form>
</div>

<div class="center">
    <h4>SMTP</h4>
    <form action="#" method="get">
        <fieldset>
            <label for="smtp_hostname">Hostname</label>
            <input id="smtp_hostname" name="smtp_hostname" type="text" ng-model="settings.smtp.host"/>
        </fieldset>
        <fieldset>
            <label for="smtp_port">Port</label>
            <input id="smtp_port" name="smtp_port" type="text" ng-model="settings.smtp.port"/>
        </fieldset>
        <fieldset>
            <label for="smtp_secure">Secure</label>
            <input id="smtp_secure" name="smtp_secure" type="checkbox" ng-model="settings.smtp.secure"/>
        </fieldset>
        <fieldset>
            <label for="smtp_username">User</label>
            <input id="smtp_username" name="smtp_username" type="text" ng-model="settings.smtp.username"/>
        </fieldset>
        <fieldset>
            <label for="smtp_password">Password</label>
            <input id="smtp_password" name="smtp_password" type="password" ng-model="settings.smtp.password"/>
        </fieldset>
    </form>
</div>

<div class="center">
    <button class="primary-button" ng-click="save()">save</button>
</div>

</html>
