
<div class="left" ng-controller="MenuCtrl">
    <button id="compose" class="primary-button compose" ng-click="$location.path('/box/Drafts/new')">COMPOSE MAIL</button>
    <div class="menu">
        <ul>
            <li ng-class="{'active': currentMenu=='Inbox'}">
                <a href="/box/Inbox" ng-click="changeMenu('Inbox')">Inbox <span class="email-count" ng-if="unreadCount > 0">{{unreadCount}}</span></a>
            </li>
            <li ng-class="{'active': currentMenu=='Sent'}">
                <a href="/box/Sent" ng-click="changeMenu('Sent')">Sent</a>
            </li>
            <li ng-class="{'active': currentMenu=='Drafts'}">
                <a href="/box/Drafts" ng-click="changeMenu('Drafts')">Drafts</a>
            </li>
            <li ng-class="{'active': currentMenu=='Trash'}">
                <a href="/box/Trash" ng-click="changeMenu('Trash')">Trash</a>
            </li>
            <li class="pure-menu-separator"><hr/></li>
            <li ng-class="{'active': currentMenu=='Settings'}">
                <a href="/box/Settings" class="secondary" ng-click="changeMenu('Settings')">SETTINGS</a>
            </li>
            <li>
                <a href="/logout" class="secondary" href="/logout" ng-click="logout()">LOGOUT</a>
            </li>
        </ul>
    </div>
</div>

<div ng-include="template"></div>
